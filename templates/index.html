<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GistQ - Smart Summarization & Quiz</title>
<style>
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

body {
    font-family: "Charter", "Bitstream Charter", "Sitka Text", Cambria, serif;
    background: #faf8f5;
    min-height: 100vh;
    color: #1a1a1a;
    line-height: 1.6;
}

.container { 
    max-width: 100%;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.header { 
    text-align: center; 
    padding: 60px 20px 40px;
    border-bottom: 1px solid #f0f0f0;
}

.logo {
    font-size: 3em;
    font-weight: 300;
    letter-spacing: -0.03em;
    color: #1a1a1a;
    margin-bottom: 12px;
}

.tagline {
    font-size: 1.1em;
    color: #666666;
    font-weight: 300;
}

.main-content {
    flex: 1;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    padding: 60px 40px;
}

.input-tabs {
    display: flex;
    gap: 40px;
    margin-bottom: 50px;
    justify-content: center;
    position: relative;
}

.tab-indicator {
    position: absolute;
    bottom: -2px;
    height: 2px;
    background: linear-gradient(90deg, #64b5f6, #90caf9);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.tab-button {
    padding: 12px 0;
    background: transparent;
    border: none;
    cursor: pointer;
    font-family: inherit;
    font-size: 1em;
    font-weight: 400;
    color: #999999;
    transition: color 0.3s;
    position: relative;
}

.tab-button.active { 
    color: #2196f3;
    font-weight: 500;
}

.tab-content { 
    display: none; 
    margin-bottom: 40px;
    animation: fadeIn 0.4s ease;
}

.tab-content.active { display: block; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.section-label {
    font-size: 0.75em;
    font-weight: 600;
    color: #999999;
    margin-bottom: 12px;
    display: block;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

textarea {
    width: 100%;
    min-height: 300px;
    padding: 0;
    border: none;
    border-bottom: 1px solid #f0f0f0;
    font-size: 1.05em;
    resize: vertical;
    background: transparent;
    color: #1a1a1a;
    font-family: inherit;
    transition: border-color 0.3s;
    line-height: 1.8;
}

textarea:focus { 
    outline: none; 
    border-bottom-color: #e3f2fd;
}

textarea::placeholder {
    color: #cccccc;
}

.word-count {
    margin-top: 12px;
    font-size: 0.9em;
    color: #999999;
    font-weight: 300;
}

.url-input {
    width: 100%;
    padding: 20px 0;
    border: none;
    border-bottom: 1px solid #f0f0f0;
    font-size: 1.05em;
    background: transparent;
    color: #1a1a1a;
    font-family: inherit;
    transition: border-color 0.3s;
}

.url-input:focus {
    outline: none;
    border-bottom-color: #64b5f6;
}

.url-input::placeholder {
    color: #cccccc;
}

.file-upload-area {
    border: 2px dashed #f0f0f0;
    border-radius: 0;
    padding: 80px 40px;
    text-align: center;
    background: transparent;
    cursor: pointer;
    transition: all 0.3s;
}

.file-upload-area:hover {
    border-color: #64b5f6;
    background: #fafbff;
}

.file-upload-area.dragover {
    border-color: #2196f3;
    background: #f0f7ff;
}

.file-upload-icon {
    font-size: 3em;
    margin-bottom: 20px;
    opacity: 0.3;
}

.file-upload-text {
    font-weight: 400;
    margin-bottom: 8px;
    color: #1a1a1a;
    font-size: 1.05em;
}

.file-upload-hint {
    font-size: 0.9em;
    color: #999999;
    font-weight: 300;
}

.file-input { display: none; }

.file-selected {
    margin-top: 20px;
    padding: 20px 0;
    background: transparent;
    border-bottom: 1px solid #f0f0f0;
    display: none;
    align-items: center;
    justify-content: space-between;
}

.file-selected.show { display: flex; }

.file-info {
    display: flex;
    align-items: center;
    gap: 12px;
    font-weight: 400;
    font-size: 0.95em;
    color: #1a1a1a;
}

.remove-file {
    background: transparent;
    color: #999999;
    border: none;
    padding: 0;
    cursor: pointer;
    font-weight: 400;
    font-size: 0.9em;
    transition: color 0.3s;
    text-decoration: underline;
}

.remove-file:hover {
    color: #1a1a1a;
}

.config-section {
    margin-top: 60px;
    padding-top: 60px;
    border-top: 1px solid #f0f0f0;
}

.level-options {
    display: flex;
    gap: 0;
    margin-bottom: 40px;
    position: relative;
    background: #b3dbf2;
    border-radius: 50px;
    padding: 4px;
}

.level-slider {
    position: absolute;
    background: linear-gradient(135deg, #64b5f6, #90caf9);
    border-radius: 50px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1;
    box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
}

.level-card {
    flex: 1;
    padding: 14px 24px;
    cursor: pointer;
    background: transparent;
    transition: color 0.3s;
    text-align: center;
    position: relative;
    z-index: 2;
}

.level-card input[type="radio"] {
    display: none;
}

.level-name {
    font-weight: 500;
    color: #666666;
    font-size: 0.95em;
    transition: color 0.3s;
}

.level-card.active .level-name {
    color: #1a1a1a;
    font-weight: 600;
}

.level-description {
    font-size: 0.75em;
    color: #999999;
    margin-top: 2px;
    font-weight: 300;
}

.level-card.active .level-description {
    color: #666666;
}

.quiz-config {
    margin-bottom: 40px;
}

.quiz-slider-container {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}

.quiz-slider {
    flex: 1;
    -webkit-appearance: none;
    appearance: none;
    height: 2px;
    background: #f0f0f0;
    outline: none;
    border-radius: 2px;
}

.quiz-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: linear-gradient(135deg, #64b5f6, #90caf9);
    cursor: pointer;
    border-radius: 50%;
    transition: all 0.3s;
    box-shadow: 0 2px 6px rgba(33, 150, 243, 0.3);
}

.quiz-slider::-webkit-slider-thumb:hover {
    background: linear-gradient(135deg, #42a5f5, #64b5f6);
    transform: scale(1.15);
    box-shadow: 0 3px 10px rgba(33, 150, 243, 0.4);
}

.quiz-slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: linear-gradient(135deg, #64b5f6, #90caf9);
    cursor: pointer;
    border-radius: 50%;
    border: none;
    transition: all 0.3s;
    box-shadow: 0 2px 6px rgba(33, 150, 243, 0.3);
}

.quiz-slider::-moz-range-thumb:hover {
    background: linear-gradient(135deg, #42a5f5, #64b5f6);
    transform: scale(1.15);
    box-shadow: 0 3px 10px rgba(33, 150, 243, 0.4);
}

.quiz-value {
    font-size: 1.2em;
    font-weight: 400;
    color: #2196f3;
    min-width: 100px;
    text-align: right;
}

.action-button {
    width: 100%;
    padding: 20px;
    font-size: 1em;
    border: 1px solid #f0f0f0;
    background: transparent;
    cursor: pointer;
    font-weight: 400;
    font-family: inherit;
    transition: all 0.3s;
    margin-top: 20px;
    color: #1a1a1a;
}

.action-button:hover {
    background: #f0f7ff;
    border-color: #90caf9;
}

.action-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.action-button:disabled:hover {
    background: transparent;
    border-color: #f0f0f0;
}

.loading {
    display: none;
    text-align: center;
    padding: 80px 40px;
    margin-top: 40px;
}

.loading.show { display: block; }

.spinner {
    border: 2px solid #f0f0f0;
    border-top: 2px solid #64b5f6;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 24px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    color: #999999;
    font-size: 0.95em;
    font-weight: 300;
}

.results {
    display: none;
    margin-top: 60px;
    padding-top: 60px;
    border-top: 1px solid #f0f0f0;
    animation: fadeIn 0.4s ease;
}

.results.show { display: block; }

.summary-header {
    font-size: 0.75em;
    font-weight: 600;
    margin-bottom: 24px;
    color: #999999;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}

.summary-text {
    color: #1a1a1a;
    font-size: 1.1em;
    line-height: 1.9;
    font-weight: 300;
    margin-bottom: 32px;
}

.summary-meta {
    display: flex;
    justify-content: space-between;
    padding-top: 24px;
    border-top: 1px solid #f0f0f0;
    font-size: 0.9em;
    color: #999999;
    font-weight: 300;
}

.summary-meta span strong {
    color: #2196f3;
    font-weight: 500;
}

.error {
    background: #fff5f5;
    border-left: 3px solid #ffcccc;
    color: #cc0000;
    padding: 20px;
    margin-bottom: 40px;
    display: none;
    font-size: 0.95em;
    font-weight: 400;
}

.error.show { display: block; }

@media(max-width: 768px){
    .logo { font-size: 2.2em; }
    .main-content { padding: 40px 20px; }
    .input-tabs { gap: 24px; }
    .level-options { flex-direction: column; border-radius: 0; background: transparent; padding: 0; }
    .level-slider { display: none; }
    .level-card { border-bottom: 1px solid #f0f0f0; padding: 20px 0; }
    .level-card:last-child { border-bottom: none; }
    .level-card.active { background: #fafbff; }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">GistQ</div>
        <div class="tagline">Smart Summarization & Knowledge Testing</div>
    </div>

    <div class="main-content">
        <div class="error" id="errorBox"></div>

        <div class="input-tabs">
            <button type="button" class="tab-button active" onclick="switchTab('text', 0)" data-index="0">Text</button>
            <button type="button" class="tab-button" onclick="switchTab('url', 1)" data-index="1">URL</button>
            <button type="button" class="tab-button" onclick="switchTab('file', 2)" data-index="2">File</button>
            <div class="tab-indicator" id="tabIndicator"></div>
        </div>

        <form id="summarizerForm">
            <!-- Text Input Tab -->
            <div id="text-tab" class="tab-content active">
                <label class="section-label">Input Text</label>
                <textarea id="inputText" placeholder="Paste your article, chapter, or any text content here..."></textarea>
                <div class="word-count">
                    <span id="inputWordCount">0</span> words
                </div>
            </div>

            <!-- URL Input Tab -->
            <div id="url-tab" class="tab-content">
                <label class="section-label">Website URL</label>
                <input type="url" id="inputUrl" class="url-input" placeholder="https://example.com/article">
            </div>

            <!-- File Upload Tab -->
            <div id="file-tab" class="tab-content">
                <label class="section-label">Upload File</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <div class="file-upload-icon">ðŸ“„</div>
                    <div class="file-upload-text">Click to upload or drag and drop</div>
                    <div class="file-upload-hint">PDF or TXT â€¢ Maximum 10MB</div>
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt">
                <div class="file-selected" id="fileSelected">
                    <div class="file-info">
                        <span>ðŸ“Ž</span>
                        <span id="fileName"></span>
                    </div>
                    <button type="button" class="remove-file" onclick="removeFile()">Remove</button>
                </div>
            </div>

            <div class="config-section">
                <label class="section-label">Summarization Level</label>
                <div class="level-options">
                    <div class="level-slider" id="levelSlider"></div>
                    <div class="level-card active" onclick="selectLevel(0)">
                        <input type="radio" name="level" value="abstract" checked>
                        <div class="level-name">Abstract</div>
                        <div class="level-description">30-60 words</div>
                    </div>
                    <div class="level-card" onclick="selectLevel(1)">
                        <input type="radio" name="level" value="summary">
                        <div class="level-name">Summary</div>
                        <div class="level-description">80-130 words</div>
                    </div>
                    <div class="level-card" onclick="selectLevel(2)">
                        <input type="radio" name="level" value="article">
                        <div class="level-name">Article</div>
                        <div class="level-description">150-250 words</div>
                    </div>
                </div>

                <div class="quiz-config">
                    <label class="section-label">Number of Questions</label>
                    <div class="quiz-slider-container">
                        <input type="range" id="quizSlider" class="quiz-slider" min="3" max="10" value="5" step="1">
                        <div class="quiz-value"><span id="quizValue">5</span> questions</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="action-button" id="submitBtn">Generate Summary & Quiz</button>
        </form>

        <div class="loading" id="loadingBox">
            <div class="spinner"></div>
            <p class="loading-text">Processing your content...</p>
        </div>

        <div class="results" id="resultsBox">
            <div class="summary-header">Summary</div>
            <div class="summary-text" id="summaryText"></div>
            <div class="summary-meta">
                <span><span id="wordCount">0</span> words</span>
                <span><span id="summaryLevel">â€”</span> level</span>
            </div>
            <button type="button" class="action-button" onclick="startQuiz()">Start Quiz â†’</button>
        </div>
    </div>
</div>

<script>
let currentTab = 'text';
let selectedFile = null;
let quizData = null;

// Initialize tab indicator
function updateTabIndicator() {
    const activeTab = document.querySelector('.tab-button.active');
    const indicator = document.getElementById('tabIndicator');
    const rect = activeTab.getBoundingClientRect();
    const parentRect = activeTab.parentElement.getBoundingClientRect();
    indicator.style.left = (rect.left - parentRect.left) + 'px';
    indicator.style.width = rect.width + 'px';
}

// Initialize level slider
function updateLevelSlider() {
    const activeLevel = document.querySelector('.level-card.active');
    const slider = document.getElementById('levelSlider');
    const cards = document.querySelectorAll('.level-card');
    const index = Array.from(cards).indexOf(activeLevel);
    const cardWidth = 100 / cards.length;
    slider.style.left = (index * cardWidth) + '%';
    slider.style.width = cardWidth + '%';
    slider.style.height = activeLevel.offsetHeight + 'px';
}

window.addEventListener('load', () => {
    updateTabIndicator();
    updateLevelSlider();
});

window.addEventListener('resize', () => {
    updateTabIndicator();
    updateLevelSlider();
});

// Tab switching
function switchTab(tab, index) {
    currentTab = tab;
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    document.getElementById(`${tab}-tab`).classList.add('active');
    updateTabIndicator();
    hideError();
}

// Level selection
function selectLevel(index) {
    const cards = document.querySelectorAll('.level-card');
    cards.forEach((card, i) => {
        card.classList.toggle('active', i === index);
        if (i === index) {
            card.querySelector('input[type="radio"]').checked = true;
        }
    });
    updateLevelSlider();
}

// Quiz slider
const quizSlider = document.getElementById('quizSlider');
const quizValue = document.getElementById('quizValue');

quizSlider.addEventListener('input', () => {
    quizValue.textContent = quizSlider.value;
});

// File upload handling
const fileUploadArea = document.getElementById('fileUploadArea');
const fileInput = document.getElementById('fileInput');
const fileSelected = document.getElementById('fileSelected');
const fileName = document.getElementById('fileName');

fileUploadArea.addEventListener('click', () => fileInput.click());
fileUploadArea.addEventListener('dragover', (e) => { e.preventDefault(); fileUploadArea.classList.add('dragover'); });
fileUploadArea.addEventListener('dragleave', () => fileUploadArea.classList.remove('dragover'));
fileUploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    fileUploadArea.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) handleFileSelect(e.dataTransfer.files[0]);
});

fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > 0) handleFileSelect(e.target.files[0]);
});

function handleFileSelect(file) {
    const maxSize = 10 * 1024 * 1024;
    if (file.size > maxSize) { showError('File size must be less than 10MB'); return; }
    const validTypes = ['application/pdf', 'text/plain'];
    if (!validTypes.includes(file.type)) { showError('Only PDF and TXT files are supported'); return; }
    selectedFile = file;
    fileName.textContent = file.name;
    fileSelected.classList.add('show');
    hideError();
}

function removeFile() {
    selectedFile = null;
    fileInput.value = '';
    fileSelected.classList.remove('show');
}

// Live input word count
const inputText = document.getElementById('inputText');
const inputWordCount = document.getElementById('inputWordCount');
inputText.addEventListener('input', () => {
    const text = inputText.value.trim();
    const words = text.split(/\s+/).filter(Boolean);
    inputWordCount.textContent = words.length;
});

// Form submission
document.getElementById('summarizerForm').addEventListener('submit', async function(e){
    e.preventDefault();
    
    const level = document.querySelector('input[name="level"]:checked').value;
    const numQuestions = quizSlider.value;
    let formData = new FormData();
    formData.append('level', level);
    formData.append('num_questions', numQuestions);

    if (currentTab === 'text') {
        const text = document.getElementById('inputText').value.trim();
        if (!text) { showError('Please enter some text'); return; }
        if (text.length < 50) { showError('Please enter at least 50 characters'); return; }
        formData.append('text', text);
        formData.append('input_type', 'text');
    } else if (currentTab === 'url') {
        const url = document.getElementById('inputUrl').value.trim();
        if (!url) { showError('Please enter a URL'); return; }
        if (!isValidUrl(url)) { showError('Please enter a valid URL'); return; }
        formData.append('url', url);
        formData.append('input_type', 'url');
    } else if (currentTab === 'file') {
        if (!selectedFile) { showError('Please select a file'); return; }
        formData.append('file', selectedFile);
        formData.append('input_type', 'file');
    }

    hideError(); showLoading(); hideResults();

    try {
        const response = await fetch('/summarize', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        if (data.error) { showError(data.error); }
        else { displayResults(data); }
    } catch(e) { 
        console.error('Error:', e);
        showError('Error: ' + e.message); 
    } finally { hideLoading(); }
});

function isValidUrl(string) {
    try { new URL(string); return true; } catch (_) { return false; }
}

function showLoading() { 
    document.getElementById('loadingBox').classList.add('show'); 
    document.getElementById('submitBtn').disabled = true;
}

function hideLoading() { 
    document.getElementById('loadingBox').classList.remove('show'); 
    document.getElementById('submitBtn').disabled = false;
}

function showResults() { document.getElementById('resultsBox').classList.add('show'); }
function hideResults() { document.getElementById('resultsBox').classList.remove('show'); }
function showError(msg) { const e=document.getElementById('errorBox'); e.textContent=msg; e.classList.add('show'); }
function hideError() { document.getElementById('errorBox').classList.remove('show'); }

function displayResults(data) {
    document.getElementById('summaryText').textContent = data.summary;
    document.getElementById('wordCount').textContent = data.word_count || data.summary.split(' ').length;
    document.getElementById('summaryLevel').textContent = data.level.charAt(0).toUpperCase() + data.level.slice(1);
    quizData = data.questions;
    showResults();
    document.getElementById('resultsBox').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

function startQuiz() {
    if (!quizData || quizData.length === 0) {
        showError('No quiz questions available');
        return;
    }
    sessionStorage.setItem('quizData', JSON.stringify(quizData));
    window.location.href = '/quiz';
}
</script>
</body>
</html>
